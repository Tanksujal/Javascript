<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
</head>
<body>
    <script type="text/javascript">
        var number = parseInt(prompt("Enter number = "))
        if(number>0)
        {
            document.write(`${number} Number Is Positive`)
        }
        else if(number<0)
        {
            document.write(`${number} number is  Negative`)
        }
        else
        {
            document.write("0 is not a positive or negative.")
        }
    </script>
</body>
</html>
