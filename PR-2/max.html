<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>max</title>
</head>
<body>
    <script type="text/javascript">
        var a = parseInt(prompt('Enter a  = '))
        var b = parseInt(prompt('Enter b  = '))
        var c = parseInt(prompt('Enter c  = '))
        var d = parseInt(prompt('Enter d  = '))
        if(a>b&&a>c&&a>d)
        {
            document.write(`<h1>A = ${a} is a Big</h1>`)
        }
        else if(b>a&&b>c&&b>d)
        {
            document.write(`<h1>B = ${b} is a Big</h1>`)
        }
        else if(c>a&&c>d&&c>b)
        {
            document.write(`<h1>c = ${c} is a Big</h1>`)
        }
        else
        {
            document.write(`<h1>D = ${d} is a Big</h1>`)
        }
    </script>
</body>
</html>
