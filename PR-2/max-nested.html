<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max-Nested</title>
</head>
<body>
    <script type="text/javascript">
         var a = parseInt(prompt('Enter a  = '))
        var b = parseInt(prompt('Enter b  = '))
        var c = parseInt(prompt('Enter c  = '))
        var d = parseInt(prompt('Enter d  = '))
        if(a>b)
        {
            if(a>c)
            {
                if(a>d)
                {
                    document.write(`A  = ${a} is big`)
                }
                else
                {
                    document.write(`d = ${d} is big`)
                }
            }
            else
            {
                if(c>d)
                {
                    document.write(`c = ${c} is big`)
                }
                else
                {
                    document.write(`d = ${d} is big`)
                }
            }
        }
        else
        {
            if(b>c)
            {
                if(b>d)
                {
                    document.write(`b = ${b} is big`)
                }
                else
                {
                    document.write(`d = ${d} is big`)
                }
            }
            else
            {
                if(c>d)
                {
                    document.write(`c = ${c} is big`)
                }
                else
                {
                    document.write(`d = ${d} is big`)
                }
            }
        }
    </script>
</body>
</html>
