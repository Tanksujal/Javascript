<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle</title>
</head>
<body>
    <script type="text/javascript">
        var tr1 = parseInt(prompt("Enter 1 angle = "))
        var tr2 = parseInt(prompt("Enter 2 angle = "))
        var tr3 = parseInt(prompt("Enter 3 angle = "))
        if(tr1+tr2+tr3==180)
        {
            document.write(`This is a valid traingle`)
        }
        else
        {
            document.write(`This is a invalid triangle`)
        }
    </script>
</body>
</html>
