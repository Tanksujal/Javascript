<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day</title>
</head>
<body>
    <script type="text/javascript">
        var number = parseInt(prompt("Enter number between 1 to 7 = "))
        if(number==1)
        {
            document.write(`<h1>${number} is a Monday</h1>`)
        }
        else if(number==2)
        {
            document.write(`<h1>${number} is a Tuesday</h1>`)
        }
        else if(number==3)
        {
            document.write(`<h1>${number} is a wednesday</h1>`)
        }
        else if(number==4)
        {
            document.write(`<h1>${number} is a Thursday</h1>`)
        }
        else if(number==5)
        {
            document.write(`<h1>${number} is a Friday</h1>`)
        }
        else if(number==6)
        {
            document.write(`<h1>${number} is a Saturady</h1>`)
        }
        else if(number==7)
        {
            document.write(`<h1>${number} is a Sunday</h1>`)
        }
        else
        {
            document.write(`Invalid Choice`)
        }
    </script>
</body>
</html>
