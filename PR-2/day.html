<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day</title>
</head>
<body>
    <script type="text/javascript">
        var number = prompt("Enter Charcter M , S, SA , TU, T, w,F =  ")
        if(number=="M")
        {
            document.write(`<h1>${number} is a Monday</h1>`)
        }
        else if(number=="TU")
        {
            document.write(`<h1>${number} is a Tuesday</h1>`)
        }
        else if(number=="W")
        {
            document.write(`<h1>${number} is a wednesday</h1>`)
        }
        else if(number=="T")
        {
            document.write(`<h1>${number} is a Thursday</h1>`)
        }
        else if(number=="F")
        {
            document.write(`<h1>${number} is a Friday</h1>`)
        }
        else if(number=="SA")
        {
            document.write(`<h1>${number} is a Saturady</h1>`)
        }
        else if(number=="S")
        {
            document.write(`<h1>${number} is a Sunday</h1>`)
        }
        else
        {
            document.write(`Invalid Choice`)
        }
    </script>
</body>
</html>
