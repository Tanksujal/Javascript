<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month</title>
</head>
<body>
    <script type="text/javascript">
        var month = parseInt(prompt("Enter Month = "))
        switch(month)
        {
            case 1 : document.write(`${month} is a January`)
            break
            case 2 : document.write(`${month} is a Febuary`)
            break
            case 3 : document.write(`${month} is a March`)
            break
            case 4 : document.write(`${month} is a April`)
            break
            case 5 : document.write(`${month} is a May`)
            break
            case 6 : document.write(`${month} is a Jun`)
            break
            case 7 : document.write(`${month} is a July`)
            break
            case 8 : document.write(`${month} is a August`)
            break
            case 9 : document.write(`${month} is a September`)
            break
            case 10 : document.write(`${month} is a Octomber`)
            break
            case 11 : document.write(`${month} is a November`)
            break
            case 12 : document.write(`${month} is a December`)
            break

        }
    </script>
</body>
</html>
