<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Countdown Application</title>
   
</head>
<body>
    <center>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Counter App</h1>
                    <div class="button">
                        <button onclick="plusnum()"style="padding:8px 40px;border-radius:5px;background-color:blue;color:#fff;outline:none;border:none"><i class="fa-solid fa-plus"></i></button>
                        <button id="num"style="padding:8px 40px;border-radius:5px;background-color:blue;color:#fff;outline:none;border:none">0</button>
                        <button onclick="minnum()"style="padding:8px 40px;border-radius:5px;background-color:blue;color:#fff;outline:none;border:none"><i class="fa-solid fa-minus"></i></button>
                    </div>
                    <div class="reset">
                        <button onclick="reset()"class="mt-2"style="padding:8px 40px;border-radius:5px;background-color:blue;color:#fff;outline:none;border:none;margin-left:0px">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </center>
    <script type="text/javascript">
        const plusnum = () => {
            let num = document.getElementById(`num`).innerText;
            num++;
            document.getElementById(`num`).innerHTML = num;

        }
        const minnum = () => {
            let num = document.getElementById(`num`).innerText;
            if(num<=0)
            {
                
                num=1
            }
            num--
            document.getElementById(`num`).innerHTML = num;
        }
        const reset = () => {
            let num = document.getElementById(`num`).innerText;
            num=0;
            document.getElementById(`num`).innerHTML = num;
        }
    </script>
</body>
</html>
