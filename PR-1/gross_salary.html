<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gross salary</title>
</head>
<body>
    <script type="text/javascript">
        var salary = parseInt(prompt("Enter Salary = "))
        var HRA = salary*10/100
        var DA = salary*8/100
        var TA = salary*5/100
        var gross_salary = salary+HRA+DA+TA
        document.write(`<h1>Your Gross Salary is  = ${gross_salary}</h1>`)
    </script>
</body>
</html>
