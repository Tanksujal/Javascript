<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Area</title>
</head>
<body>
    <h1 id="area"></h1>
    <script type="text/javascript">
        var r = parseInt(prompt("Enter Radius = "))
        var circle_area = 3.14 * r * r;
        document.getElementById('area').innerHTML =`Your Circle area Is  = ${circle_area}`
    </script>
</body>
</html>
