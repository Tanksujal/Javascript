<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Area</title>
</head>
<body>
    <script type="text/javascript">
        var b = parseInt(prompt("Enter Base = "))
        var h = parseInt(prompt("Enter Height = "))
        var triangle_area = 0.5 * b * h;
        document.write(`<h1>Your Triangle Area Is = ${triangle_area}</h1>`)
    </script>
</body>
</html>
