<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>celsius into fernhit</title>
</head>
<body>
    <h1 id="fernhit"></h1>
    <script type="text/javascript">
        var c = parseInt(prompt("Enter celsius = "))
        var f = c * 9/5 + 32;
        document.getElementById('fernhit').innerHTML = `Your ${c} celsius into fernhit is  = ${f}`
    </script>
</body>
</html>
