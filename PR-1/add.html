<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculation</title>
</head>
<body>
<h1 style="text-align: center;">Basic Calculation</h1>
<h1 id="add"></h1>
<h1 id="sub"></h1>
<h1 id="mul"></h1>
<h1 id="div"></h1>
<script type="text/javascript">
    var a  = parseInt(prompt("Enter a  = "))
    var b  = parseInt(prompt("Enter b  = "))
    document.getElementById('add').innerHTML = `The Addition Is  = ${a+b}`
    document.getElementById('sub').innerHTML = `The Addition Is  = ${a-b}`
    document.getElementById('mul').innerHTML = `The Addition Is  = ${a*b}`
    document.getElementById('div').innerHTML = `The Addition Is  = ${a/b}`
</script>
</body>
</html>
