<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest</title>
</head>
<body>
    <h1 id="Interest"></h1>
    <script type="text/javascript">
        var p = parseInt(prompt("Enter Price = "))
        var r = parseFloat(prompt("Enter Rate = "))
        var t = parseInt(prompt("Enter Time = "))
        var Interest = p * r * t / 100
        document.getElementById('Interest').innerHTML = `Your Price is ${p} <br> your rate is ${r}<br>your time is ${t}<br>
        your Interest is = ${Interest}`
    </script>
</body>
</html>
