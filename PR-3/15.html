<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern2</title>
</head>
<body>
    <script type="text/javascript">
        var i = 5
        while(i>=1)
        {
            var j = i
            while(j>=1)
            {
                document.write(`*`)
                j--
            }
            var s =4
            while(s>=i)
            {
                document.write(`&nbsp&nbsp&nbsp&nbsp`)
                s--
            }
            var k = 1
            while(k<=i)
            {
                document.write("*")
                k++ 
            }
            i--
            document.write(`<br>`)
        }
        var i = 1
        while(i<=5)
        {
            var j = i
            while(j>=1)
            {
                document.write(`*`)
                j--
            }
            var s =4
            while(s>=i)
            {
                document.write(`&nbsp&nbsp&nbsp&nbsp`)
                s--
            }
            var k = 1
            while(k<=i)
            {
                document.write("*")
                k++ 
            }
            i++
            document.write(`<br>`)
        }
    </script>
</body>
</html>
