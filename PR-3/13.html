<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci series</title>
</head>
<body>
    <script type="text/javascript">
        var n = parseInt(prompt("Enter Number = "))
        var size1 = 0,size2 = 1
        var sum = size1 + size2
        document.write(`${size1}`)
        document.write(`${size2}`)
        for(var i = 3; i<=n;i++)
        {
            document.write(`${sum}`)
            size1 = size2
            size2 = sum
            sum = size1 + size2
        }
    </script>
</body>
</html>
