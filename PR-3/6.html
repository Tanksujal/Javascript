<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while loop sum</title>
</head>
<body>
    <script type="text/javascript">
        var n = parseInt(prompt("Enter number = "))
        var  i = 1
        var sum = 0
        do
        {
            sum = sum + i
            i++
        }
        while(i<=n)
        document.write(`<h1>${sum}</h1>`)
    </script>
</body>
</html>
