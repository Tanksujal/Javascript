<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern1</title>
</head>
<body>
    <script type="text/javascript">
        var i = 1
        while(i<=5)
        {
            var s = 4
            while(s>=i)
            {
                document.write(`&nbsp&nbsp`)
                s--
            }
            var j = 1
            while(j<=i)
            {
                document.write(`${j}`)
                j++
            }
            var k = 1
            while(k<=i-1)
            {
                document.write(`${k}`)
                k++
            }
            i++
            document.write(`<br>`)
        }
    </script>
</body>
</html>
