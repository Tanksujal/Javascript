<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even while</title>
</head>
<body>
    <script type="text/javascript">
        var n = parseInt(prompt("Enter number = "))
        var i = 1
        while(i<=n)
        {
            if(i % 2 == 0)
            {
                document.write(`<h1>${i}</h1>`)
            }
            i++
        }
    </script>
</body>
</html>
