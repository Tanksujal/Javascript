<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while loop multiplication table</title>
</head>

<body>
    <script type="text/javascript">
        var n = parseInt(prompt("Enter number = "))
        var i = n
        var fact  = 1
        while(i>=1)
        {
            fact  = fact * i
            i--
        }
        document.write(`<h1>your factorial is = ${fact}</h1>`)
    </script>
</body>

</html>
