<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while loop multiplication table</title>
</head>

<body>
    <script type="text/javascript">
        var n = parseInt(prompt("Enter number = "))
        var i = 1
        
        do{
            var mul = n * i
            document.write(`<h1>${n} * ${i} = ${mul}</h1>`)
            i++
        }
        while (i <= 10) 
    </script>
</body>

</html>
