<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>
<body>
    <script type="text/javascript">
         var n = parseInt(prompt("Enter number = "))
         for(var  i=1;i<=n;i++)
         {
            if(i % 2 == 0)
            {
                document.write(`<h1>${i}</h1>`)
            }
         }
    </script>
</body>
</html>
