<script type="text/javascript">
    var n = parseInt(prompt("Enter Array Size : -- "))
    let sum= 0
    let array1 = [n]
    for(i=0;i<n;i++)
    {
        array1[i] = parseInt(prompt("Enter Array Element : -- "))
    }
    for(i=0;i<n;i++)
    {
        sum += array1[i]
    }
    console.log(array1);
    console.log(`The sum Is : -- ${sum}`);
</script>
