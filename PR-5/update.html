<script type="text/javascript">
    var n = parseInt(prompt("Enter Array Size : -- "))
    let array1 = [n]
    for(i=0;i<n;i++)
    {
        array1[i] = parseInt(prompt("Enter Array Element : -- "))
    }


    let value = parseInt(prompt("Enter The Element Update : -- "))
    let pos = parseInt(prompt("Enter The Update Index : -- "))

    array1[pos] = value
    console.log(array1);
</script>
