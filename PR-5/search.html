<script type="text/javascript">
    var n = parseInt(prompt("Enter Array Size : -- "))
    let flag= 0
    let array1 = [n]
    for(i=0;i<n;i++)
    {
        array1[i] = parseInt(prompt("Enter Array Element : -- "))
    }
    var search = parseInt(prompt("Enter Your Element You Can Search In Element : -- "))
    for(i=0;i<n;i++)
    {
        if(array1[i] == search)
        {
            flag = 1
        }
    }
    if(flag==1)
    {
        console.log(`This Element Is Found = ${search}`);
    }
    else
    {
        console.log(`This Element Is Not Found = ${search}`);
    }
 
</script>
