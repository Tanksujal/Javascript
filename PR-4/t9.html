        //TSRS
        function angles(ang1,ang2,ang3)
        {
        
            
            var sum = ang1 + ang2+ ang3
            if(sum==180)
            {
                document.write(`${ang1} + ${ang2} + ${ang3} = ${sum}`)
                return 1 ;
                
            }
            else{
                document.write(`${ang1} + ${ang2} + ${ang3} != 180`)
               return 0;
               
            }
        }
        var ang1 = parseInt(prompt("Enter 1st Angle : --"))
        var ang2 = parseInt(prompt("Enter 2st Angle : --"))
        var ang3 = parseInt(prompt("Enter 3st Angle : --"))
        ans = angles(ang1,ang2,ang3)
