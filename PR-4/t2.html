<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function num(a)
        {
            
            if(a>0)
            {
                document.write(`${a} Number Is Positive`)
            }
            else if(a<0)
            {
                document.write(`${a} Number Is Negative`)
            }
            else
            {
                document.write(`0 is not positive or negative`)
            }
        }
        var a = parseInt(prompt("Enter 1 Number For Positive And Negative :-- "))
        num(a);
    </script>
</body>
</html>
